name: React CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start server
        run: npm start &

      - name: Wait for server to start
        run: npx wait-on http://localhost:3000

      - name: Run tests
        run: npm test

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run api/Github_Actions.postman_collection.json

      - name: Run SonarScanner
        run: |
          sonar-scanner \
          -Dsonar.projectKey=ViniciusONevesRodrigues_Github-Actions-Activity \
          -Dsonar.organization=viniciusonevesrodrigues \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}


